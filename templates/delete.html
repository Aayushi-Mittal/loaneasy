{% extends "./base.html" %}
{% block title %}Delete{% endblock title %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="flex flex-col w-full flex-wrap px-10 py-5 m-5">
    <h1 class="text-3xl text-gray-100 mb-6">Are you sure you want to Delete?</h1>
    <form method="post">
        {% csrf_token %} 
        <a href="/dashboard"><button class="mt-2 p-2 w-1/2 bg-red-500 text-gray-100 text-md font-semibold rounded-lg" type="submit">Yes</button></a>
    </form>
</div>
{% endblock content %}
